const { gql } = require('apollo-server');


const typeDefs = gql`
   type Query {
    getCourse: String
   }

   type User {
      id: ID
      name: String
      lastName: String
      email: String
      created_at: String
   }

   input UserInput {
      name: String!
      lastName: String!
      email: String!
      password: String!
   }

   type Mutation {
      newUser(input: UserInput): String
   }
`

module.exports = typeDefs;